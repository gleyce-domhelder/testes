<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Ativa Projetos</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="DexignZone">
  <meta name="robots" content="index, follow">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/images/logo/Símbolo Principal.png">
</head>

<body data-typography="poppins" data-theme-version="light" data-layout="vertical" data-nav-headerbg="black"
  data-headerbg="color_1">

  <div id="root"></div>

  <script>
    const rota = `${localStorage.getItem("rota")}` || '/'; 

    const loadScript = (src) => {
      const script = document.createElement('script');
      script.src = src;
      document.body.appendChild(script);
    };
    const favicon = document.getElementById('favicon');
    favicon.href = `${rota}images/logo/Símbolo Principal.png`;

    loadScript(`${rota}vendor/global/global.min.js`);
    loadScript(`${rota}vendor/chart.js/Chart.bundle.min.js`);
    loadScript(`${rota}vendor/apexchart/apexchart.js`);
    loadScript(`${rota}js/custom.js`);
    loadScript(`${rota}js/deznav-init.js`);
    loadScript(`${rota}js/demo.js`);
  </script>

</body>

</html>
